<button style="float:right;margin: 1%" class="mat-raised-button mat-primary"  mat-raised-button (click)="new()" >New Enquiry</button>


<div style="padding-left:2%;padding-right:2%">
  <div id ="center" style="position:fixed;top:50%;left:50%;z-index:10">
      <mat-progress-spinner *ngIf="loading"
              class="example-margin"
              color="primary"
              mode="indeterminate"
              > 
          </mat-progress-spinner>
        </div>
        
      <br>
        <my-table (delete)="delete($event)" (edit)="edit($event)" 
        [columns]="tableColumns"
        [data]="tableData"
        ></my-table>
      </div>
