
<h3 mat-dialog-title *ngIf="type=='pending-payment'" style="text-align:center">Pending payments</h3>
      <h3 mat-dialog-title *ngIf="type=='no-fee-info'" style="text-align:center">No Fee Info Available</h3>
      <h3 mat-dialog-title *ngIf="type=='fee-info'" style="text-align:center">Fee Info Available</h3>
<mat-dialog-content>

<div style="padding-left:2%;padding-right:2%">
    <div id ="center" style="position:fixed;top:50%;left:50%;z-index:10">
    <mat-progress-spinner *ngIf="loading"
            class="example-margin"
            color="primary"
            mode="indeterminate"
            >
        </mat-progress-spinner>
      </div>
      
      <my-table (delete)="delete($event)" (edit)="edit($event)" (rowSelected)="openStudent($event)"
      [columns]="tableColumns"
      [data]="tableData"
      ></my-table>
    </div>


</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <!-- <button class="mat-raised-button mat-primary"(click)="save()">Save</button> -->
</mat-dialog-actions>
