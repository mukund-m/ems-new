<div style="padding-left:2%;padding-right:2%">
<div id ="center" style="position:fixed;top:50%;left:50%;z-index:10">
<mat-progress-spinner *ngIf="loading"
        class="example-margin"
        color="primary"
        mode="indeterminate"
        >
    </mat-progress-spinner>
  </div>
 <h3 style="text-align:center">Students</h3>
<button style="float: right"  mat-raised-button class="mat-raised mat-primary" (click)="addStudent()">Add New Student</button>
<button style="float: right"  mat-raised-button class="mat-raised mat-accent" (click)="download()">Download</button>

  <my-table (delete)="delete($event)" (edit)="edit($event)" (rowSelected)="openStudent($event)"
  [columns]="tableColumns"
  [data]="tableData"
  ></my-table>
</div>
